<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <body class="bg-gray-100">
    <header class="bg-white shadow-md flex items-center justify-between p-4">
      <img src="assets/note-app-logo.png" alt="Logo" class="h-8" />
      <input
        type="text"
        class="border border-gray-300 rounded-md mx-4 px-2 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500 w-[400px]"
        placeholder="Search Notes..."
      />
      <button
        id="new-note-btn"
        class="px-4 py-2 bg-black text-white rounded font-semibold hover:bg-orange-500"
      >
        New Note
      </button>
      <div
        id="popup-new-note"
        class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
      >
        <div class="bg-white p-8 rounded shadow-lg w-200">
          <h2 class="text-lg font-bold mb-4">Add a new Note</h2>
          <input
            id="new-note-title-input"
            type="text"
            placeholder="Title"
            class="border w-full p-2 rounded mb-4"
          />
          <select
            id="new-note-category-select"
            class="border w-full p-2 rounded mb-4 appearance-none"
          >
            <!-- Le opzioni verranno popolate via JS -->
          </select>
          <textarea
            id="new-note-content-input"
            placeholder="Note content..."
            class="border w-full p-2 rounded mb-4"
            rows="10"
          ></textarea>
          <div class="flex justify-end gap-2">
            <button
              id="cancel-new-note-btn"
              class="w-full px-3 py-1 rounded bg-gray-300"
            >
              Cancel
            </button>
            <button
              id="confirm-new-note-btn"
              class="w-full px-3 py-1 rounded bg-black text-white hover:bg-orange-500"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="flex">
      <aside class="w-64 bg-white shadow-lg p-5 min-h-screen">
        <button
          id="add-category-btn"
          class="mt-4 px-4 py-2 bg-black text-white rounded font-semibold w-full hover:bg-orange-500"
        >
          Add a New Category
        </button>
        <ul id="list-of-categories" class="mt-4"></ul>
      </aside>

      <div
        id="popup-category"
        class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
      >
        <div class="bg-white p-8 rounded shadow-lg w-80">
          <h2 class="text-lg font-bold mb-4">Add a new category</h2>
          <input
            id="category-name-input"
            type="text"
            placeholder="Name"
            class="border w-full p-2 rounded mb-4"
          />
          <div class="flex justify-end gap-2">
            <button
              id="cancel-category-btn"
              class="w-full px-3 py-1 rounded bg-gray-300"
            >
              Cancel
            </button>
            <button
              id="confirm-category-btn"
              class="w-full px-3 py-1 rounded bg-black text-white hover:bg-orange-500"
            >
              Add
            </button>
          </div>
        </div>
      </div>

      <main class="flex-1 p-5">
        <h1 class="text-3xl font-bold">My Notes</h1>
        <h2 id="current-date" class="text-lg py-2"></h2>
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"
        ></div>
      </main>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/date.js"></script>
  </body>
</html>
